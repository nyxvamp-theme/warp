name: nyxvamp radiance
accent: '#9655FF'          # deep purple accent for ui elements
cursor: '#9655FF'         # deep purple cursor
background: '#F7F7FF'     # off-white background
foreground: '#1E1E2E'     # deep navy foreground
details: lighter           # indicates a light theme

terminal_colors:
  normal:
    black: '#F7F7FF'        # off-white background
    red: '#E78284'          # soft red errors
    green: '#A6DA95'        # soft green additions
    yellow: '#E5C890'       # soft yellow warnings
    blue: '#005F87'         # dark blue functions
    magenta: '#9F1239'      # dark pink constants/symbols
    cyan: '#8BD5CA'         # soft cyan hints
    white: '#1E1E2E'        # deep navy foreground

  bright:
    black: '#E8D5FF'        # light purple selection
    red: '#E78284'          # soft red errors
    green: '#A6DA95'        # soft green additions
    yellow: '#E5C890'       # soft yellow warnings
    blue: '#005F87'         # dark blue functions
    magenta: '#9655FF'      # deep purple keywords
    cyan: '#8BD5CA'         # soft cyan hints
    white: '#6B46C1'        # darker purple types